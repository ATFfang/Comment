<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gitment留言板</title>
	<!-- 引入 Gitment 样式文件 -->
	<link rel="stylesheet" href="https://unpkg.com/gitment/style/default.css">
</head>
<body>
	<header>
		<h1>欢迎来到Gitment留言板</h1>
		<p>在下方留下您的评论吧</p>
	</header>
	<main>
		<!-- 评论区域 -->
		<div id="comments-container"></div>
		<!-- 引入 Gitment 脚本文件 -->
		<script src="https://unpkg.com/gitment/dist/gitment.browser.js"></script>
		<script>
			// 初始化 Gitment 对象
			var gitment = new Gitment({
			  owner: 'ATFfang',
			  repo: 'Comment',
			  oauth: {
			    client_id: 'eca3e301e5857f272dd3',
			    client_secret: '1f34a63b5b0a79b7916cc14223cdfdc16fd4c061',
			  },
			});

			// 将 Gitment 对象挂载到页面上指定的评论容器上
			gitment.render('comments-container');
		</script>
	</main>
</body>
</html>
